<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="otp.css">
    <title>OTP Verification</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="otp-form">
            <a href="login.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <h2 class="title">ENTER OTP</h2>
            <h4 class="info">A 4-digit code was sent to <span>+2349065269233</span></h4>
            <div class="input-group">
                <input type="text" placeholder="0" maxlength="1">
                <input type="text" placeholder="0" maxlength="1">
                <input type="text" placeholder="0" maxlength="1">
                <input type="text" placeholder="0" maxlength="1">
            </div>
            <p class="resend-code" onclick="sendCodeAgain()">Didn't receive code?<span>Send again</span> </p>
            <button type="button" onclick="verifyOTP()" class="btn">Verify</button>
            <p class="version">Version 2.0</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
